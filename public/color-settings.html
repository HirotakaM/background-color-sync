<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景色設定</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>背景色設定</h1>
  <div id="buttons"></div>

  <script>
    const colors = {
      "白": "white",
      "黒": "black",
      "赤": "red",
      "オレンジ": "orange",
      "黄": "yellow",
      "黄緑": "yellowgreen",
      "緑": "green",
      "青": "blue",
      "紫": "purple"
    };

    const container = document.getElementById("buttons");
    // ✅ 外部Node.jsサーバーのWebSocket URLに変更（例: Glitch/Render）
    //const socket = new WebSocket("wss://your-node-server.onrender.com");
    const socket = new WebSocket("wss://background-color-sync.onrender.com");
    //https://background-color-sync.onrender.com
    
    socket.onopen = () => {
        console.log("[settings] WebSocket connected");
    };

    const sendColor = (color) => {
        console.log("[settings] sending:", color);
        //socket.send(color);
    };

    for (const [label, color] of Object.entries(colors)) {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.style.backgroundColor = color;
      btn.onclick = () => {
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(color);
        } else {
            console.warn("WebSocket not ready yet");
        }
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
